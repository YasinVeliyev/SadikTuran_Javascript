<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Task List</title>
</head>
<body>
    <main class="container mt-2">
        <section class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="image/img1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary card-link">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fas fa-arrow-circle-left fa-2x"></i>
                        <i class="fas fa-arrow-circle-right fa-2x"></i>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="slide" id="flexRadioDefault1" value='Ardıcıl'>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Ardıcıl
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="slide" id="flexRadioDefault2" checked value='Təsadufi'>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Təsadufi
                            </label>
                          </div>
                        </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="slider.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7630ca1f15.js" crossorigin="anonymous"></script>
</body>
</html>
