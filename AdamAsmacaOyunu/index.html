<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>Gizləlnmiş kəliməyi bulmaq için bir harf girin</p>
    <main class="container"> 
        <svg height='270' width='270' class='grafik'>
            <!-- Dar Ağacı -->
            <line x1='50' y1='20' x2='150' y2='20'/>
            <line x1='150' y1='20' x2='150' y2='50'/>
            <line x1='50' y1='20' x2='50' y2='270'/>
            <line x1='10' y1='270' x2='90' y2='270'/>
           
            <!-- Baş -->
            <circle cx="150" cy='70' r='20' class='item'/>

            <!-- Bədən -->
            <line x1='150' y1='90' x2='150' y2='180' class='item'/>

            <!-- Qollar -->
            <line x1='150' y1='120' x2='110' y2='100' class='item'/>
            <line x1 ='150' y1='120' x2='190' y2='100' class='item'/>
            
            <!-- Ayaqlar -->
            <line x1='150' y1='180' x2='110' y2='230' class='item'/>
            <line x1='150' y1='180' x2='190' y2='230' class='item'/>
        </svg>
        <div id="wrong-letters">
            <h3>Səhv Həriflər</h3>
            <span></span>
        </div>
        <div id="word">
            
        </div>
       
    </main>
   

    <section id="popup-container">
        <div class="popup">
            <h2 id="succes-message">Kazandınız</h2>
            <button id="play-again">Yenidən Oyna</button>
        </div>
    </section>
    <h3 id='message'>Daha əvvəl daxil etmisiniz</h3>
    <script src="script.js"></script>
</body>
</html>
