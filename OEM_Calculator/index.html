<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Oem Calculator</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class='navbar-brand'>Oem Calculator</a>
        </div>
    </nav>
    <main class="container">
        <div class="card">
            <div class="card-body">
                <form method="get">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" id="name" class='form-control' placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" name="price" id="price" class='form-control' placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class='btn btn-primary btn-sm addBtn'>
                        <i class='fas fa-plus'> Add</i>
                    </button> 
                    <button type="submit" class='btn btn-warning btn-sm saveBtn edit'>
                        <i class='fas fa-edit'> Save Changes</i>
                    </button>
                    <button type="submit" class='btn btn-danger btn-sm deleteBtn edit'>
                        <i class='fas fa-times'> Delete</i>
                    </button>
                    <button type="submit" class='btn btn-secondary btn-sm cancelBtn edit ' >
                        <i class='fas fa-arrow-circle-left' > Cancel</i>
                    </button>
                    
                </form>
            </div>
        </div>

        <div id= 'productCard' class="card mt-3">
            <table class="table">
                <tbody id='item-list'>
                   
                </tbody>
            </table>
        </div>

        <section class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id ='total-tl'>1200</span> TL</strong></p>
                <p>Total (USD) <strong><span id ='total-usd'>300</span> $</strong></p>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='script.js'></script>
    <script src="https://kit.fontawesome.com/7630ca1f15.js" crossorigin="anonymous"></script>
</body>
</html>
